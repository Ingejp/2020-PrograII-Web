        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#btnGuardar");//seleccionando el boton guardar a trav√©s de selectores
               
                $("#btnGuardar").click(function(){                    
                    guardarTarjeta();
                }) 
                
                $("#btnConsultar").click(function(){
                    mostrar();  
                })
                
                function guardarTarjeta(){
                    $.ajax({
                        url:"NewServlet",
                        dataType:"html",
                        data: $("#formularioTarjeta").serialize(),
                        method: "POST",
                        success:function(respuestaDelServidor){
                            $("#msjExito").show();
                            $("#msjExito").hide(3000);
                            //$("#msjExito").css("display","block");
                        }
                    })                    
                }
                
                function mostrar(){
                    $.ajax({
                         url:"NewServlet",
                         dataType:"html",
                         data:"control=MOSTRAR",
                         method: "POST",
                         success:function(respuesta){
                             $("#tabla").html(respuesta);
                         },
                         error:function(objAjax, estado, excepcion){
                             alert("Error al mostrar registros");
                         }
                    })
                }
            })
        </script>
    </head>
    <body>

              <form class="form-inline my-2 my-lg-0">

        <div class="container-md">       
            <h1 class="mt-5 mb-5"> Registro de tarjetas Bancarias </h1>          
              <div class="alert alert-success" role="alert" style="display: none;" id="msjExito" >
                Tarjeta agregada exitosamente!
              </div>
            <form action="NewServlet" method="POST" id="formularioTarjeta" >
                <div class="form-group">
                  <label for="formGroupExampleInput">Nombre de la tarjeta</label>
                  <input type="text" class="form-control" id="nombre"  name="nombre" placeholder="nombre de tarjeta" required>
                </div>
                <input type="button" value="Guardar con jQuery" id="btnGuardar" class="btn btn-primary" >           
                <input type="submit" value="Crear" class="btn btn-success">
                 <input type="button" value="Consultar" id="btnConsultar" class="btn btn-success">
             </form>
            
            <table class="table table-hover mt-5">
               <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
                <tbody id="tabla">

                </tbody>
            </table>
